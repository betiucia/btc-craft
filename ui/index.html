<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <title>Menu de Crafting</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="book-container">
    <!-- Páginas do livro (frente e verso) -->
    <div class="page left-page" id="pageLeft">
      <div class="front">
        <!-- Conteúdo da página esquerda - frente -->
      </div>
      <div class="back">
        <!-- Conteúdo da página esquerda - verso -->
      </div>
    </div>
    <div class="page right-page" id="pageRight">
      <div class="front">
        <!-- Conteúdo da página direita - frente -->
      </div>
      <div class="back">
        <!-- Conteúdo da página direita - verso -->
      </div>
    </div>

    <!-- Áreas de clique para virar a página -->
    <div class="page-click-zone left" id="pageLeftClick"></div>
    <div class="page-click-zone right" id="pageRightClick"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
